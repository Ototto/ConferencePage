<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>kwiatek.js</title>
    <link href="css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>
    <div class="entry-page">
        <div class="site-logo">k.js</div>
        <div class="hamburger"></div>
        <nav>
            <ul>
                <li>home</li>
                <li>o konferencji</li>
                <li>rejestracja</li>
                <li>kontakt</li>
            </ul>
        </nav>
        <div id="header">
            <div class="title">zakręć się z technologią</div>
            <div class="description">unikalna konferencja w gdańsku</div>
            <div class="cta-button">REJESTRACJA</div>
        </div>
    </div>
    <main>
        <section class="descriptionSection" id="description">
            <div class="sectionTitle">
                O KONFERENCJI
            </div>
        </section>
        <section class="registerSection" id="register">
            <div class="sectionTitle">
                ZAREJESTRUJ SIĘ JUŻ TERAZ!
                <br>
                <a href="#" id="registerButton">
                    <i class="fa fa-calendar-check-o" aria-hidden="true"></i>
                    <span class="registerButtonText">Rejestracja</span>
                </a>
            </div>
        </section>
        <section class="agendaSection" id="agenda">
            <div class="sectionTitle">
                AGENDA
            </div>
        </section>
        <section class="workshopSection" id="workshop">
            <div class="sectionTitle">
                WARSZTATY
            </div>
        </section>
        <section class="prelegentSection" id="prelegent">
            <div class="sectionTitle">
                PRELEGENCI
            </div>
        </section>
        <section class="partnerSection" id="partner">
            <div class="sectionTitle">
                PARTNERZY
            </div>
        </section>
        <section class="adressSection" id="adress">
            <div class="sectionTitle">
                ADRES
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="/js/homeController.js">
        HomeController.init;
    </script>
</body>

</html>
